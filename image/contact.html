<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - couture haut de gamme sénégalaise</title>
    <link rel="icon" href="/logo-removebg-preview.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <header>

         <nav>
                <img src="/logo-removebg-preview.png" alt="logo Couture Senegalaise" class="logo">
                <ul class="nav-links">
                    <li><a href="/index.html" class="nav">Acceuil</a></li>
                    <li><a href="/produit.html" class="nav">Produits</a></li>
                    <li><a href="contact.html" class="nav">Contacts</a></li>
                </ul>
        </nav>
    </header>
    <main class="form-section">
        <h2 class="form-header">Contactez-nous</h2>
    <form action="submit_form" method="post">
        <div>
            <label for="nom">Nom:</label>
            <input type="text" id="name" name="" class="input-field" required >
        </div>
        <div>
            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="" class="input-field" required >
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="" class="input-field" required >
        </div>
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="" class="input-field" required ></textarea>            
        </div>
        <button type="submit" class="form-button">Envoyer</button>
    </form>
             <h2 class="form-footer">Nos coordonnées</h2>
             <a href="tel:+221781234567" class="num">Appeler le commerce</a>
             <br>
    </main>
    
    <footer>
        <div class="footer-div">
            <i class="fa-solid fa-location-dot"></i>
            <p> HLM Grand Yoff</p>
        </div>
        <div class="footer-div">
            <i class="fa-solid fa-phone"></i>
            <p><span>Telephone:</span> 781234567</p>
        </div>
        <div class="footer-div">
            <a href="https://instagram.com"><img src="/instagram.png" alt="Insta" class="socials"></a>
            <a href="https://x.com"><img src="/twitter.png" alt="Twitter" class="socials"></a> 
        </div>
    </footer>
</body>
</html>
